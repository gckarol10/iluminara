name: Build & Release APK (Expo EAS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ✅ Install the new Expo CLI (not the deprecated expo-cli)
      - name: Install Expo & EAS CLI
        run: |
          npm install -g expo eas-cli

      # ✅ Authenticate with Expo
      - name: Login to Expo
        run: |
          eas login --token ${{ secrets.EXPO_TOKEN }}

      # ✅ Build Android APK using EAS
      - name: Build Android APK
        run: |
          eas build --platform android --profile preview --non-interactive --local

      # ✅ Upload APK artifact to GitHub release
      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.apk
            build/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
