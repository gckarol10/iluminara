name: Build & Release APK

on:
  push:
    tags:
      - 'v*'    # run only when pushing version tags
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # required for creating/uploading releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Android SDK setup
        run: |
          echo "Android SDK location: $ANDROID_HOME"
          echo "Android SDK alternative: $ANDROID_SDK_ROOT"
          ls -la $ANDROID_HOME || ls -la $ANDROID_SDK_ROOT || echo "SDK paths not found"
          if [ -f "android/local.properties" ]; then
            echo "Removing local.properties (not needed in CI)"
            rm android/local.properties
          fi

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Fix New Architecture issues
        run: |
          echo "Disabling New Architecture to avoid CMake codegen issues..."
          cp android/gradle.properties android/gradle.properties.backup
          sed -i 's/newArchEnabled=true/newArchEnabled=false/g' android/gradle.properties
          echo "Current gradle.properties settings:"
          grep -E "(newArch|hermes)" android/gradle.properties
          rm -rf android/app/build/generated/
          rm -rf android/app/.cxx/
          rm -rf android/build/
          echo "New Architecture disabled successfully"

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Clean project
        run: |
          cd android
          ./gradlew clean

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      # Only run this step on tag pushes
      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
