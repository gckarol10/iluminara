name: Build & Release APK (Expo Ejected)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ğŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ 4. Generate native Android project from Expo (eject)
      - name: Prebuild Android project
        run: |
          npx expo prebuild --platform android --non-interactive

      # ğŸ§° 5. Setup JDK (required for Gradle)
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ—ï¸ 6. Build release APK with Gradle
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      # ğŸ“¦ 7. Upload generated APK as GitHub artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # ğŸš€ 8. (Optional) Attach APK to GitHub Release when tagged
      - name: Upload APK to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
